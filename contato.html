<body class="no-body">
    <nav class="navbar nav1">
        <div class="ml-5 mt-3">
            <i class="fab fa-strava fa-2x ml-5 mr-5">Nome</i>
        </div>
        <button class="navbar-toggler ml-auto" type="button">
            <span class="navbar-toggler-icon" onclick="openNav()" ><i class="fas fa-bars fa-2x"></i></span>

          </div>
        </div>
    </nav>

    
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Seus dados</legend>
                    <label class="com-icone" for="nome">Nome completo</label>
                    <input id="nome" type="text" name="nome" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                    <label class="com-icone" for="email">E-mail</label>
                    <input id="email" type="email" name="email" required placeholder="seu@email.com">
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="Blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Serviço
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Outro">
                        Outro
                        <input type="text" name="outro-assunto">
                    </label>
                </fieldset>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>
    <footer class="page-footer font-small bg-dark">
        <div class="container">
            <div class="row text-center d-flex justify-content-center pt-5 mb-3">

                </div>

                <h6 class="text-uppercase font-weight-bold"><a class='nav-link btn-white' href="#!">Contatos</a></h6>
            </div>
        </div>
        <hr class="rgba-white-light bg-light" style="margin: 0 15%;">
        <div class="row d-flex text-center justify-content-center mb-md-0 mb-4">
            <div class="col-md-8 col-12 mt-4">
                <p class='text-white' style='line-height: 1.7rem'>AgendaOn é uma forma rápida de marcar horários com diferentes empresas de sua região.</p>
            </div>
        </div>
        </div>
        <div class="bg-dark-dark text-center p-3 text-white">Copyright &copy; 2020 - Todos os direitos reservados</div>
    </footer>
